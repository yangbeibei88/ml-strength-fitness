<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon"
    href="/favicon.ico">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet"
    href="../css/fontawesome.css">
  <link rel="stylesheet" href="../css/main.css">
  <script src="../js/main.js" defer></script>
  <title>Class - ML Strength
  </title>
</head>

<body>
  <header id="class-detail-hero"
    class="page-header-banner">
  </header>
  <main id="class-detail">
    <div class="class-detailpage-nav-main-grid">
      <aside id="class-detail-side-nav">
        <ul class="class-detail-side-navlist">
          <li><a href="#class-description">About
              The Class</a></li>
          <li><a
              href="#class-benefits">Benefits</a>
          </li>
          <li><a
              href="#class-duration">Duration</a>
          </li>
          <li><a href="#class-what-to-bring">What
              To Bring</a></li>
          <li><a
              href="#class-timetable">Timetable</a>
          </li>
        </ul>
      </aside>
      <section id="class-detail-info">
        <div class="class-description"
          id="class-description">
        </div>
        <div class="class-benefits"
          id="class-benefits">
        </div>
        <div class="class-duration"
          id="class-duration">
        </div>
        <div class="class-what-to-bring"
          id="class-what-to-bring">
        </div>
        <div id="class-timetable">

          <h5>Timetable</h5>
          <div class="filter-group-v">
            <label
              for="class-timetable-search-club"
              class="search">Search</label>
            <input type="text"
              name="class-timetable-search-club"
              id="class-timetable-search-club"
              placeholder="search a club location...">
          </div>
          <table id="timetable-single-class">
            <thead>
              <tr>
                <th scope="col">Date</th>
                <th scope="col">Time</th>
                <th scope="col">Duration</th>
                <th scope="col">Trainer</th>
                <th scope="col">Club</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>

        </div>
      </section>
    </div>
  </main>

</body>

</html>
